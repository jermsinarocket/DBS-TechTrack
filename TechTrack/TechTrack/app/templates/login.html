<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
<h2>DBS Tech-Track VR Room 7</h2>

  <div style="display: flex; justify-content: center">
  <div style="width: 50%; padding: 10px ; border: 1px solid grey; display: flex; align-items: center; justify-content: center; flex-direction: column">
    <div>
      <label style="margin-bottom: -10px; display: flex; justify-content: center" for="username">Username:</label><br>
      <input style="height: 30px; display: flex; justify-content: center" type="text" id="username" name="userName" value="username"><br>
    </div>
    <div>
      <label style="margin-bottom: -10px; display: flex; justify-content: center" for="password">Password:</label><br>
      <input style="height: 30px; display: flex; justify-content: center" type="text" id="password" name="password" value="password"><br><br>
    </div>
    <button id='submit' style="background-color: #D3D3D3; padding: 10px 15px" >Submit</button>

  </div>
</div>

</html>
<script>
$(document).ready(function(){
 $('#submit').click(function(){
	const username = document.getElementById('username').value
	const password = document.getElementById('password').value
	$.post("http://techtrek2020.ap-southeast-1.elasticbeanstalk.com/login",
	{
		username: username,
		password: password
	},
	function(data, status){
		alert("Data: " + data + "\nStatus: " + status);
	});
 })
})
</script>
